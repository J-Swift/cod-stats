<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://meyerweb.com/eric/tools/css/reset/reset.css' rel="stylesheet">
  <link href='/resources/styles/tablesort.css' rel="stylesheet">
  <link href='/resources/styles/base.css' rel="stylesheet">
  <link href='/resources/styles/player.css' rel="stylesheet">

  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script src="/resources/vendor/scripts/gray.js"></script>
  <!-- <script src="https://code.highcharts.com/modules/debugger.js"></script> -->
  <script src="/resources/vendor/scripts/tablesort.min.js"></script>
  <script src="/resources/vendor/scripts/tablesort.number.min.js"></script>

  <script src="/resources/scripts/player.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.initialize();
    });
  </script>
</head>

<body>
  <a class='back-button'>&lt;- Back to dashboard</a>
  <div class="profile-container">
    <img class="profile-container--image" onerror="this.src = '/resources/images/players/_missing.png';"></img>
    <h3 class="profile-container--name">Loading...</h3>
  </div>
  <div class='player-stats-container'>
    <div class='player-stats'></div>
  </div>
  <div class='games-table-container'>
    <h4 class='games-text'>Loading recent games...</h4>
    <div class='games'></div>
  </div>
  <div class='sessions-table-container'>
    <h4 class='sessions-text'>Loading recent sessions...</h3>
      <div class='sessions'></div>
  </div>

  <span class='last-updated-text'>&nbsp;</span>
</body>

</html>
